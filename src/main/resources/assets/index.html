<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello there!</title>
</head>
<body>
<div>
    <p>
        <h1>General Kanobi! You are a bold one.</h1>
    </p>
</div>
<div>
    <button type="button" onclick="loadDoc()">Get Tweets</button>
</div>
<div id="tweets">

</div>
<script>
    function loadDoc() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("tweets").innerHTML = this.responseText;
            }
        };
        xhttp.open("GET", "api/1.0/timeline", true);
        xhttp.send();
    }
</script>
</body>
</html>
